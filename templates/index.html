{% extends "base.html" %}
{% block content %}
<h2>Find Your Perfect Drink</h2>
<form action="/recommend" method="POST">
  <label>Caffeine:</label>
  <select name="caffeine">
    <option>High</option><option>Medium</option><option>Low</option><option>None</option>
  </select><br><br>

  <label>Temperature:</label>
  <select name="temp">
    <option>Hot</option><option>Cold</option><option>Either</option>
  </select><br><br>

  <label>Flavor:</label>
  <select name="flavor">
    <option>Bitter</option><option>Sweet</option><option>Creamy</option><option>Fruity</option>
    <option>Nutty</option><option>Chocolatey</option><option>Spicy</option>
  </select><br><br>

  <label>Strength:</label>
  <select name="strength">
    <option>Light</option><option>Strong</option><option>Medium</option>
  </select><br><br>

  <label>Type:</label>
  <select name="category">
    <option>Coffee</option><option>Non-coffee</option>
  </select><br><br>

  <button type="submit">Get Recommendation</button>
</form>
{% endblock %}
