<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafÃ©.ly Recommender</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="main-page">
    <div class="main-page-bg" aria-hidden="true">
        <img class="main-page-bg-img" src="assets/bg.png" alt="">
        <div class="main-page-bg-overlay"></div>
    </div>

    <div class="logo-sign">
        <img src="assets/logocafelys.png" alt="CafÃ©.ly logo">
    </div>

    <div class="main-interface">
        <div class="card card-outline"></div>
        <div class="card card-outer"></div>
        <div class="card card-outer card-border"></div>
        <div class="card card-dashed"><img src="assets/card-dashed.png" alt=""></div>
        <div class="card card-inner">
            <div class="app-container">

                <div id="quiz-section">
                    <div class="progress-container">
                        <p id="progress-text" class="progress-text">Question 1 of 6</p>
                    </div>

                    <div class="question-container">
                        <h2 id="question-title" class="question-title">Find Your Perfect Drink</h2>
                        <div class="options-scroll-wrap" id="options-scroll-wrap">
                            <div id="question-options" class="options-grid"></div>
                        </div>
                    </div>
                </div>

                <div id="results-section" class="results-section" style="display: none;">
                    <h2 class="results-title">We Recommend:</h2>
                    <ul id="recommendations-list" class="recommendations-list"></ul>
                    <button id="back-btn" class="back-btn">ðŸ”™ Take Quiz Again</button>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-arrows" id="nav-arrows" aria-hidden="true">
        <button type="button" class="nav-arrow nav-arrow-left" id="nav-arrow-left" aria-label="Scroll choices left">
            <img src="assets/arrow-left.png" alt="" width="91" height="91">
        </button>
        <button type="button" class="nav-arrow nav-arrow-right" id="nav-arrow-right" aria-label="Scroll choices right">
            <img src="assets/arrow-right.png" alt="" width="91" height="91">
        </button>
    </div>

    <div class="progress-bar-outer">
        <div class="progress-bar-layer progress-bar-outline"></div>
        <div class="progress-bar-layer progress-bar-shadow"></div>
        <div class="progress-bar-layer progress-bar-border"></div>
        <div class="progress-bar-layer progress-bar-dashed"></div>
        <div class="progress-bar-layer progress-bar-track">
            <div id="progress-fill" class="progress-bar-fill"></div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
