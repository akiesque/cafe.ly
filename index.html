<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafÃ©.ly Recommender</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    >
</head>
<body class="main-page balsamiq-sans-regular">
    <!-- SVG filter for wavy/squiggly button border -->
    <svg xmlns="http://www.w3.org/2000/svg" style="position: absolute; width: 0; height: 0;">
        <defs>
            <filter id="btn-wavy" x="-20%" y="-20%" width="140%" height="140%">
                <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="2" result="noise" />
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.0" xChannelSelector="R" yChannelSelector="G" />
            </filter>
        </defs>
    </svg>

    <div class="main-page-bg" aria-hidden="true">
        <img class="main-page-bg-img" src="assets/bg.png" alt="">
        <div class="main-page-bg-overlay"></div>
    </div>

    <div class="logo-sign">
        <img src="assets/logocafelys.png" alt="CafÃ©.ly logo">
    </div>

    <div class="main-interface">
        <div class="card card-outline"></div>
        <div class="card card-outer"></div>
        <div class="card card-outer card-border"></div>
        <div class="card card-dashed"><img src="assets/card-dashed.png" alt=""></div>
        <div class="card card-inner">
            <img src="assets/card_bg.png" alt="" class="card-inner-bg card-inner-bg-quiz">
            <img src="assets/main_interface_coffeeshop.png" alt="" class="card-inner-bg card-inner-bg-coffee">
            <div class="app-container">

                <div id="coffee-finder-ui" class="coffee-finder-ui" style="display: none;">
                    <h3 class="question-title">Find a Coffee Shop</h3>

                    <div class="coffee-finder-controls">
                        <input
                            id="coffee-finder-address"
                            type="text"
                            class="coffee-finder-input"
                            placeholder="Enter your address or area" />
                        <button id="coffee-finder-search-btn" class="option-btn"><span class="btn-label">Find Coffee Shops</span></button>
                    </div>

                    <div class="coffee-finder-layout">
                        <div class="coffee-finder-map">
                            <div
                                id="coffee-finder-map"
                                style="border:0; width:100%; height:100%;"
                                aria-label="Coffee shops map">
                            </div>
                        </div>
                        <ul id="coffee-finder-results" class="recommendations-list"></ul>
                    </div>
                </div>

                <div id="start-section" class="start-section">
                    <h2 class="start-title">Welcome to CafÃ©.ly!</h2>
                    <p class="start-subtitle">We&apos;ll help you find the perfect drink in just a few quick questions.</p>
                    <button id="start-btn" class="start-btn"><span class="btn-label">Start</span></button>
                </div>

                <div id="quiz-section" style="display: none;">
                    <div class="progress-container">
                        <p id="progress-text" class="progress-text">Question 1 of 6</p>
                    </div>

                    <div class="question-container">
                        <h2 id="question-title" class="question-title">Find Your Perfect Drink</h2>
                        <div class="options-scroll-wrap" id="options-scroll-wrap">
                            <div id="question-options" class="options-grid"></div>
                        </div>
                    </div>
                </div>

                <div id="results-section" class="results-section" style="display: none;">
                    <h2 class="results-title">We Recommend:</h2>
                    <ul id="recommendations-list" class="recommendations-list"></ul>
                    <button id="back-btn" class="back-btn"><span class="btn-label">ðŸ”™ Take Quiz Again</span></button>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-arrows" id="nav-arrows" aria-hidden="true">
        <button type="button" class="nav-arrow nav-arrow-left" id="nav-arrow-left" aria-label="Scroll choices left">
            <img src="assets/arrow-left.png" alt="" width="91" height="91">
        </button>
        <button type="button" class="nav-arrow nav-arrow-right" id="nav-arrow-right" aria-label="Scroll choices right">
            <img src="assets/arrow-right.png" alt="" width="91" height="91">
        </button>
    </div>

    <div class="progress-bar-outer">
        <div class="progress-bar-layer progress-bar-outline"></div>
        <div class="progress-bar-layer progress-bar-shadow"></div>
        <div class="progress-bar-layer progress-bar-border"></div>
        <div class="progress-bar-layer progress-bar-dashed"></div>
        <div class="progress-bar-layer progress-bar-track">
            <div id="progress-fill" class="progress-bar-fill"></div>
        </div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
    </script>
    <script src="src/coffeeFinder/map.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
